<!-- Page Content  -->
<div id="content">
  <div class="row justify-content-start" style="background-color: #374785; color: #A8D0E6; border-bottom: 3px solid #dd0029;">
    <div class="col p-2">
      <div class="container-fluid">
        <button mat-fab type="button" id="sidebarCollapse" class="btn btn-warning m-2" color="yellow">
          <mat-icon>home</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-9 p-2 text-center">
        <span class="h1" style="color:#FFFFFF;">Smart Fabrication Dashboards</span>
    </div>
    <div class="col p-2 text-right" *ngIf="user">
      <div class="dropdown show m-2">
        <button mat-flat-button class="btn btn-warning text-center" type="button" id="dropdownUserButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="bi bi-person-circle"></i>
          <span style="font-weight: bold">{{user.username}}</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right filter-dropdown p-1 text-center" aria-labelledby="dropdownUserButton">
            <div class="bg-dark rounded text-white"><small>Account Type: <span class="font-weight-bold">Account Type</span></small></div>
            <a class="dropdown-item" href="/settings">Settings</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- main app container -->
  <div class="app-container" [ngClass]="{ 'bg-light': user }">
    <alert></alert>
    <router-outlet>
      <mat-progress-spinner>
      </mat-progress-spinner>
    </router-outlet>
  </div>

  <footer>
