<div class="header-wasp navbar-expand" data-position="fixed">
  <div class="side-nav-button">
    <!--<i class="fa-solid fa-bars"></i>-->
    <button
      class="btn-home"
      mat-fab
      type="button"
      mat-button
      color="#FCFBFB"
      (click)="SideNavToggle()"
    >
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <div class="home-text-1">
    <h1><span>W</span>eld <span>As</span>surance <span>P</span>latform</h1>
  </div>

  <!-- User button  -->
  <div class="profile" *ngIf="user">
    <div class="dropdown show m-4">
      <button
        mat-raised-button
        class="btn-user btn-warning text-center"
        type="button"
        id="dropdownUserButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="bi bi-person-circle"></i>
        <span style="font-weight: bold"> {{ user.username }}</span>
      </button>
      <div
        class="dropdown-menu dropdown-menu-right filter-dropdown p-1 text-center"
        aria-labelledby="dropdownUserButton"
      >
        <div class="bg-dark rounded text-white">
          <small> <span class="acc-font">Your Account</span></small>
        </div>
        <a class="dropdown-item" href="/settings">Settings</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
</div>
