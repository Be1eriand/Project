<div class="dashboard">
    <div class="row">
        <div class="d-flex justify-content-start col-1"></div>
        <div class="d-flex justify-content-center col-10">
            <h1 class="dashboard-heading">Real Time Views</h1>
        </div>
        <div class="d-flex justify-content-end col-1"></div>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="display-box">
                <mat-card>
                    <mat-card-title>Line Selection</mat-card-title>
                    <mat-form-field appearance="fill" *ngFor="let s of selected; let i = index" class="Variable-Dropdown">
                        <mat-label>Variable</mat-label>
                        <mat-select [(value)]="selected[i]">
                            <mat-option></mat-option>
                            <mat-option [value]="option.name" *ngFor="let option of specList">{{ option.name }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card>
                <mat-card>
                    <mat-card-title>Legend</mat-card-title>
                    <mat-card-content>
                        <div *ngFor="let line of lines">
                            <label class="label-line-colour">{{line.line}}</label>
                            <input  [(colorPicker)]="line.colour" 
                                    [style.background]="line.colour"
                                    class="input-colour"
                            />
                        </div>
                    </mat-card-content>
                </mat-card>      

            </div>
        </div>
        <div class="col-9">
            <div fxLayout="row wrap" fxLayoutGap="8px grid">
                <!-- <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let data of ActiveTasks" > -->
                    <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let machine of machineList">
                    <realtime-card 
                    [Machine]="machine.id"
                    [LineColours]="lines"
                    [List]="selected"
                    class="realtime-widget"></realtime-card>
                </div>
            </div>
        </div>
    </div>
</div>
