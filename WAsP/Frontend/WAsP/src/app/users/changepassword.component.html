<div class="card">
    <h4 class="card-header">Change Password</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="oldpassword">Old Password</label>
                <input type="text" formControlName="oldpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['oldpassword'].errors }" />
                <div *ngIf='submitted && f["oldpassword"].errors' class="invalid-feedback">
                    <div *ngIf="f['oldpassword'].errors['required']">Old Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="newpassword">New Password</label>
                <input type="newpassword" formControlName="newpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['newpassword'].errors }" />
                <div *ngIf="submitted && f['newpassword'].errors" class="invalid-feedback">
                    <div *ngIf="f['newpassword'].errors['required']">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
