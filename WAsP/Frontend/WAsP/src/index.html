<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WAsP</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">

  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" style="border-right: 2px solid #dd0029;">

        <div id="dismiss">
            <button class="btn btn-warning"><i class="fas fa-arrow-left"></i></button>
        </div>

        <div class="sidebar-header">
            <a href="/"><img src="/static/images/smartfab_logo.png" alt="SmartFab" class="img-fluid" /></a>
        </div>
        
        <div class="row">
            <div class="col p-2 text-center">
                <form action="/login"><button class="btn btn-warning" type="submit"><i class="bi bi-person-circle"></i> Log in required</button></form>
            </div>
        </div>

        
        <div class="row">
            <div class="col p-2 text-center">
                <p><b>Dashboard Prototype:</b> v0.9</p>

                <p><b>Development Version</b></p>
            </div>
        </div>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <div class="row" style="background-color: #374785; color: #A8D0E6; border-bottom: 3px solid #dd0029;">
            <div class="col p-2">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-warning m-2">
                        <i class="fas fa-bars fa-1x"></i>
                    </button>
                </div>
            </div>
            <div class="col-9 p-2 text-center">
                <span class="h1" style="color:#FFFFFF;">Smart Fabrication Dashboards</span>
            </div>
            <div class="col p-2 text-right">
              <form action="/login"><button class="btn btn-warning" type="submit"><i class="bi bi-person-circle"></i> Log in</button></form>
            </div>           
        </div>
        <div class="row">
            <div class="col">
                <!-- Load Content -->
              <app-root><img id="loading-image" src="/static/images/loading.gif" alt="Loading..." /></app-root>                
             </div>
        </div>
    </div>

    <div class="overlay"></div>
  </div>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <!-- JQUERY & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

  <script type="text/javascript">
      $(document).ready(function() {
          $('#loading').hide();

          $("#sidebar").mCustomScrollbar({
              theme: "minimal"
          });

          $('#dismiss, .overlay').on('click', function () {
              $('#sidebar').removeClass('active');
              $('.overlay').removeClass('active');
          });

          $('#sidebarCollapse').on('click', function () {
              $('#sidebar').addClass('active');
              $('.overlay').addClass('active');
              $('.collapse.in').toggleClass('in');
              $('a[aria-expanded=true]').attr('aria-expanded', 'false');
          });            
      });

      $(window).bind('beforeunload',function(){
          $('#loading').show();
      });

  </script>

</body>
</html>
